<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
   <meta http-equiv="content-type" content="text/html;charset=utf-8" />
   <head th:replace = "fragments :: head">
   </head>
   <body>
      <div class="loader_overlay"></div>
      <div id="opacity" class=""></div>
      <div id="fb-root"></div>
      <div class="wrapper">
        <!-- HEADER -->
         <div class="header" th:replace = "fragments :: header">   
         </div>
         <!-- END HEADER -->
        
         <!-- Main -->
         <div class="main">
            <div class="container">
               <div class="row">
                  <div class="col-md-3">
                  	 <div class="menu-account" th:replace = "fragments :: account">
                     </div>
                  </div>
                  <div class="col-md-9">
                     <div class="breadcrumb clearfix">
                        <ul>
                           <li itemtype="http://shema.org/Breadcrumb" itemscope="" class="home">
                              <a title="Đến trang chủ" href="index.html" itemprop="url"><span itemprop="title">Trang chủ</span></a>
                           </li>
                           <li class="icon-li"><strong>Đăng ký tài khoản</strong> </li>
                        </ul>
                     </div>
                     <script type="text/javascript">
                        $(".link-site-more").hover(function () { $(this).find(".s-c-n").show(); }, function () { $(this).find(".s-c-n").hide(); });
                     </script>
                     <div class="register-content clearfix">
                        <h1 class="title"><span>Đăng ký tài khoản</span></h1>
                        <div th:if="${error}" class="alert alert-danger fade in">
                           <button data-dismiss="alert" class="close"></button>
                           <i class="fa-fw fa fa-times"></i>
                           <span th:text="${error}"></span>
                        </div>
                        <div th:if="${success}" class="alert alert-success fade in">
                           <button data-dismiss="alert" class="close"></button>
                           <i class="fa-fw fa fa-check"></i>
                          	<span th:text="${success}"></span>
                        </div>
                    <script>
						window.setTimeout(function() {
						    $(".alert").fadeTo(1000, 0).slideUp(500, function(){
						        $(this).remove(); 
						    });
						}, 2000);
					</script>
                        <div class="col-md-8 col-md-offset-2 col-xs-12 col-sm-12 col-xs-offset-0 col-sm-offset-0">
                           <form class="form-horizontal" th:action="@{/do-register}" method="post" th:object="${customerDto}">
                              <h2><span>Thông tin tài khoản</span></h2>
                              <div class="form-group">
                                 <label for="Name" class="col-sm-3 control-label">Họ tên<span class="warning">(*)</span></label>
                                 <div class="col-sm-9">
                                    <input type="text" class="form-control" th:field = "*{name}" required="true" />
                                     <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors = "*{name}"></div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label for="Email" class="col-sm-3 control-label">Email<span class="warning">(*)</span></label>
                                 <div class="col-sm-9">
                                    <input type="email" class="form-control" required="true" th:field = "*{username}"/>
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors = "*{username}"></div>                                    
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label for="Password" class="col-sm-3 control-label">Mật khẩu<span class="warning">(*)</span></label>
                                 <div class="col-sm-9">
                                    <input type="password" class="form-control" required="true" th:field = "*{password}"/>
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors = "*{password}"></div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label for="RePassword" class="col-sm-3 control-label">Nhập lại mật khẩu<span class="warning">(*)</span></label>
                                 <div class="col-sm-9">
                                    <input type="password" class="form-control" th:field = "*{repeatPassword}"/>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="col-sm-offset-4 col-sm-8">
                                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!--End Main  -->
         
         <!-- ADV -->
         <div class="adv" th:replace = "fragments :: adv">
         </div>
         <!-- END ADV -->
         <!-- FOOTER -->
         <div class="footer" th:replace = "fragments :: footer">
         </div>
         <!-- END FOOTER -->
      </div>
      <!-- Loader -->
      <div style="display: none;" id="loading-mask" th:replace = "fragments :: loader">
      </div>
      <!-- End loader -->
      <a href="javascript:void(0);" class="back-to-top"><span>Top</span></a>
   </body>  
   <script type="text/javascript">
    $(".header-content").css({ "background": '' });
    $("html").addClass('');
    $(".menu-quick-select ul").hide();
    $(".menu-quick-select").hover(function () { $(".menu-quick-select ul").show(); }, function () { $(".menu-quick-select ul").hide(); });
 </script>
</html>
