<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace = "fragments :: header">
</head>

<body class="fixed-navbar">
    <div class="page-wrapper">
        <!-- START HEADER-->
        <header th:replace = "fragments :: top-bar">
        </header>
        <!-- END HEADER-->
        <!-- START SIDEBAR-->
        <nav th:replace = "fragments :: side-bar">
        </nav>
        <!-- END SIDEBAR-->
        <div class="content-wrapper">
            <!-- START PAGE CONTENT-->
            <div class="page-content fade-in-up">
               	    <div th:if = "${success}" class="alert alert-success text-center" role="alert">
	  					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                    <p th:text="${success}"></p>
					</div>
					 <div th:if = "${failed}" class="alert alert-danger text-center" role="alert">
	  					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                    <p th:text="${failed}"></p>
					</div>
					<script>
						window.setTimeout(function() {
						    $(".alert").fadeTo(1000, 0).slideUp(500, function(){
						        $(this).remove(); 
						    });
						}, 2000);
					</script>					
                <div class="ibox">
                    <div class="ibox-head flex-1">
                        <div class="ibox-title">Data Table</div>
                        <!-- Button add modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#categoryModal">
                            Thêm mới
                        </button>                    
                    </div>
                    <div class="ibox-body">
                        <table class="table table-striped table-bordered table-hover" id="example-table" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Khách hàng</th>
                                    <th>Điểm đánh giá</th>
                                    <th>Bình luận</th>
                                    <th>Ngày tạo</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Yuri Berry</td>
                                    <td>4.5</td>
                                    <td>New York</td>                          
                                    <td>2009/06/25</td>
                                    <td>
                                        <a href="" class="btn btn-success fa fa-eye"></a> |
                                        <a href="" class="btn btn-danger fa fa-recycle"></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
                    <!-- Modal Add category-->
                    <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="categoryModalLabel">Thêm mới danh mục</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                	  <form>
                                        <div class="form-group">
                                            <label>Tên sách:</label>
                                            <input class="form-control" type="text" placeholder="">
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-success" type="submit">Lưu</button>
                                        </div>
                                      </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End add modal -->
            <!-- END PAGE CONTENT-->
            <footer th:replace = "fragments :: footer">
            </footer>
        </div>
    </div>
    <!-- CORE PLUGINS-->
    <div th:replace = "fragments :: script">
	</div>
</body>

</html>
