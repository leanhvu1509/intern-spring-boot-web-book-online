<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace = "fragments :: header">
</head>

<body class="fixed-navbar">
    <div class="page-wrapper">
        <!-- START HEADER-->
        <header th:replace = "fragments :: top-bar">
        </header>
        <!-- END HEADER-->
        <!-- START SIDEBAR-->
        <nav th:replace = "fragments :: side-bar">
        </nav>
        <!-- END SIDEBAR-->
        <div class="content-wrapper">
            <!-- START PAGE CONTENT-->
 			<div class="page-content fade-in-up">
                <div class="ibox">
                    <div class="ibox-head flex-1">
                        <div class="ibox-title">[[${title}]]</div>
                        <div class="btn btn-info">Thêm mới</div>
                    </div>
                    
                    <div class="ibox-body">
                        <table class="table table-striped table-bordered table-hover" id="example-table" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Tên khách hàng</th>
                                    <th>Email</th>
                                    <th>SĐT</th>
                                    <th>Địa chỉ</th>
                                    <th>Ngày tạo</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="customer : ${customers}">
                                    <td th:text="${customer.id}"></td>
                                    <td th:text="${customer.name}"></td>
                                    <td th:text="${customer.username}"></td>
                                    <td th:text="${customer.phone}"></td>
                                    <td th:text="${customer.address}"></td>
                                    <td th:text="${customer.createdDate}"></td>
                                    <td>
                                        <a  id="customerDetail" th:href="@{/customer/{id}(id = ${customer.id})}" class="fa fa-eye" title="Xem"></a>
                                         <span style="padding-left: 5px;padding-right: 5px">|</span>
                                        <a  th:href="@{/customer/delete/{id}(id = ${customer.id})}" class="fa fa-trash" 
                                        onclick="return confirm('Bạn có chắc muốn xóa không?')" title="Xóa"></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- END PAGE CONTENT-->
            <footer th:replace = "fragments :: footer">
            </footer>
        </div>
    </div>

    <!-- CORE PLUGINS-->
    <div th:replace = "fragments :: script">
	</div>
</body>

</html>
