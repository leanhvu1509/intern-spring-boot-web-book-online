<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:fragment = "header">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title th:text = "${title}"></title>
    <!-- GLOBAL MAINLY STYLES-->
    <link th:href="@{/assets/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/vendors/themify-icons/css/themify-icons.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.highcharts.com/css/highcharts.css" />
    <!-- PLUGINS STYLES-->
    <link th:href="@{/assets/vendors/summernote/dist/summernote.css}" rel="stylesheet" />
    <link th:href="@{/assets/vendors/jvectormap/jquery-jvectormap-2.0.3.css}" rel="stylesheet" />
    <link th:href="@{/assets/vendors/DataTables/datatables.min.css}" rel="stylesheet" />
    <!-- THEME STYLES-->
    <link th:href="@{/assets/css/main.min.css}" rel="stylesheet" />
	<link th:href="@{/assets/css/jquery.rateyo.min.css}" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
    <link th:href="@{/assets/css/mystyle.css}" rel="stylesheet" />
    
</head>

<body class="fixed-navbar">
    <div class="page-wrapper">
        <!-- START HEADER-->
        <header th:fragment = "top-bar" class="header">
            <!-- START LOGO -->
            <div class="page-brand" style="display: flex; justify-content: center;">
                <a class="link" th:href="@{/trang-chu}">
                    <span class="brand">Admin
                        <!-- <span class="brand-tip">CAST</span> -->
                    </span>
                    <span class="brand-mini">AM</span>
                </a>
            </div>
            <!-- END LOGO -->
            <div class="flexbox flex-1">
                <!-- START TOP-LEFT TOOLBAR-->
                <ul class="nav navbar-toolbar">
                    <li>
                        <a class="nav-link sidebar-toggler js-sidebar-toggler"><i class="ti-menu"></i></a>
                    </li>
                    <li>
                        <form class="navbar-search" action="">
                            <div class="rel">
                                <span class="search-icon"><i class="ti-search"></i></span>
                                <input class="form-control" placeholder="Nhập từ khóa cần tìm...">
                            </div>
                        </form>
                    </li>
                </ul>
                <!-- END TOP-LEFT TOOLBAR-->
                <!-- START TOP-RIGHT TOOLBAR-->
                <ul class="nav navbar-toolbar">
                    <li class="dropdown dropdown-user">
                        <a class="nav-link dropdown-toggle link" data-toggle="dropdown">
                            <img th:src="@{/assets/img/avatar.jpg}" />
                            <span th:text="${session.nameAdmin}?${session.nameAdmin}:'User'"></span><i class="fa fa-angle-down m-l-5"></i></a>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" th:href="@{/profile}">
                            	<i class="fa fa-user"></i>Thông tin
                            </a>
                            <!-- <a class="dropdown-item" href="profile.html"><i class="fa fa-cog"></i>Settings</a> -->
                            <!-- <a class="dropdown-item" href="javascript:;"><i class="fa fa-support"></i>Support</a> -->
                            <li class="dropdown-divider"></li>
                            <a class="dropdown-item" th:href="@{/logout}"><i class="fa fa-power-off"></i>Đăng xuất</a>
                        </ul>
                    </li>
                </ul>
                <!-- END TOP-RIGHT TOOLBAR-->
            </div>
        </header>
        <!-- END HEADER-->
        <!-- START SIDEBAR-->
        <nav th:fragment = "side-bar" class="page-sidebar" id="sidebar">
            <div id="sidebar-collapse">
                <div class="admin-block d-flex">
                    <div>
                        <img th:src="@{/assets/img/avatar.jpg}" width="45px" />
                    </div>
                    <div class="admin-info">
                        <div class="font-strong" th:text="${session.nameAdmin}?${session.nameAdmin}:'User'"></div><small>Administrator</small></div>
                </div>
                <ul class="side-menu metismenu">
                    <li th:class="${activeD} ? active : ''"><i class="fa-solid fa-cart-shopping"></i>
                        <a class="" th:href="@{/trang-chu}"><i class="sidebar-item-icon fa fa-th-large"></i>
                            <span class="nav-label">Trang chủ</span>
                        </a>
                    </li>
                    <li class="heading">Quản lý</li>

                    <li th:class="${activeP} ? active : ''">
                        <a th:href="@{/product/list}"><i class="sidebar-item-icon fa fa-gift"></i>
                            <span class="nav-label">Sản phẩm</span>
                        </a>
                    </li>
                    <li th:class="${activeCa} ? active : ''">
                        <a th:href="@{/category/list}"><i class="sidebar-item-icon fa fa-shopping-bag"></i>
                            <span class="nav-label">Danh mục sản phẩm</span>
                        </a>
                    </li>
                    <li th:class="${activeCu} ? active : ''">
                        <a th:href="@{/customer/list}"><i class="sidebar-item-icon fa fa-user"></i>
                            <span class="nav-label">Khách hàng</span>
                        </a>
                    </li>
                    <li th:class="${activeO} ? active : ''">
                        <a th:href="@{/order/list}"><i class="sidebar-item-icon fa fa-cart-plus"></i>
                            <span class="nav-label">Đơn hàng</span>
                        </a>
                    </li>
                    <li th:class="${activeR} ? active : ''">
                        <a th:href="@{/review/list}"><i class="sidebar-item-icon fa fa-star"></i>
                            <span class="nav-label">Đánh giá</span>
                        </a>
                    </li>
                    <li class="heading">Thống kê</li>
                    <li>
                        <a th:href="@{/product/top-sell}"><i class="sidebar-item-icon fa fa-calendar"></i>
                            <span class="nav-label">Sản phẩm bán chạy</span>
                        </a>
                    </li>
                
                </ul>
            </div>
        </nav>
        <!-- END SIDEBAR-->
        <div class="content-wrapper">
            <!-- START PAGE CONTENT-->
           	<div class="page-content fade-in-up">
           	</div>
            <!-- END PAGE CONTENT-->
            <footer th:fragment = "footer" class="page-footer">
                <div class="font-13">2022 © <b>AdminSHOP</b></div>
                <div class="to-top"><i class="fa fa-angle-double-up"></i></div>
            </footer>
        </div>
    </div>

    <!-- CORE PLUGINS-->
    <div th:fragment = "script">
	    <script th:src="@{/assets/vendors/jquery/dist/jquery.min.js}" type="text/javascript"></script>
	    <script th:src="@{/assets/vendors/popper.js/dist/umd/popper.min.js}" type="text/javascript"></script>
	    <script th:src="@{/assets/vendors/bootstrap/dist/js/bootstrap.min.js}" type="text/javascript"></script>
	    <script th:src="@{/assets/vendors/metisMenu/dist/metisMenu.min.js}" type="text/javascript"></script>
	    <script th:src="@{/assets/vendors/jquery-slimscroll/jquery.slimscroll.min.js}" type="text/javascript"></script>
	    <!-- PAGE LEVEL PLUGINS-->
	    <script th:src="@{/assets/vendors/chart.js/dist/Chart.min.js}" type="text/javascript"></script>
	    <script th:src="@{/assets/vendors/jvectormap/jquery-jvectormap-2.0.3.min.js}" type="text/javascript"></script>
	    <script th:src="@{/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js}" type="text/javascript"></script>
	    <script th:src="@{/assets/vendors/jvectormap/jquery-jvectormap-us-aea-en.js}" type="text/javascript"></script>
	    <script th:src="@{/assets/vendors/summernote/dist/summernote.min.js}" type="text/javascript"></script>
	    <script th:src="@{/assets/vendors/DataTables/datatables.min.js}" type="text/javascript"></script>
	    <!-- CORE SCRIPTS-->
	    <script th:src="@{/assets/js/app.min.js}" type="text/javascript"></script>
	    <!-- PAGE LEVEL SCRIPTS-->
	     <script th:src="@{/assets/js/highcharts.js}" type="text/javascript"></script>
	    <script th:src="@{/assets/js/scripts/form-plugins.js}" type="text/javascript"></script>
		<script th:src="@{/assets/js/datatable-setting.js}" type="text/javascript"></script>
		<!--  	Js Detail Modal	-->
		<script th:src="@{/assets/js/category.js}" type="text/javascript"></script>
	    <script th:src="@{/assets/js/jquery.rateyo.min.js}" type="text/javascript"></script>

	</div>
    <script type="text/javascript">
        $(function() {
            $('#summernote').summernote();
            $('#summernote_air').summernote({
                airMode: true
            });
        });
    </script>
</body>

</html>
