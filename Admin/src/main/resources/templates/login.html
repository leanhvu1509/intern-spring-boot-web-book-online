<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/" >

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width initial-scale=1.0">
<title th:text="${title}"></title>
<!-- GLOBAL MAINLY STYLES-->
<link href="./assets/vendors/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="./assets/vendors/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" />
<link href="./assets/vendors/themify-icons/css/themify-icons.css"
	rel="stylesheet" />
<!-- THEME STYLES-->
<link href="assets/css/main.css" rel="stylesheet" />
<!-- PAGE LEVEL STYLES-->
<link href="./assets/css/pages/auth-light.css" rel="stylesheet" />
</head>

<body class="bg-silver-300">
	<div class="content">
		<div class="brand">
			<a class="link" href="index.html">AdminSHOP</a>
		</div>
		<div th:if="${success}">
			<p class="alert alert-success" th:text="${success}"></p>
		</div>
		<div th:if="${param.error}" class="alert alert-danger text-center">
			Tên đăng nhập hoặc mật khẩu không đúng!</div>
		<div th:if="${param.logout}" class="alert alert-success text-center">
			Bạn đã đăng xuất thành công!</div>
					<script>
						window.setTimeout(function() {
						    $(".alert").fadeTo(1000, 0).slideUp(500, function(){
						        $(this).remove(); 
						    });
						}, 2000);
					</script>
		<form th:action="@{/do-login}" method="post">
			<h2 class="login-title">Đăng nhập</h2>
			<div class="form-group">
				<div class="input-group-icon right">
					<div class="input-icon">
						<i class="fa fa-envelope"></i>
					</div>
					<input class="form-control" type="email" name="username" id="username"
						placeholder="Email" autocomplete="off">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group-icon right">
					<div class="input-icon">
						<i class="fa fa-lock font-16"></i>
					</div>
					<input class="form-control" type="password" name="password" id="password"
						placeholder="Password">
				</div>
			</div>
			<div class="form-group d-flex justify-content-between">
			
				<a th:href="@{/forgot}">Quên mật khẩu?</a>
			</div>
			<div class="form-group">
				<button class="btn btn-info btn-block" type="submit">Đăng
					nhập</button>
			</div>
			<div class="social-auth-hr">
				<span></span>
			</div>
			<div class="text-center">
				Chưa có tài khoản? <a class="color-blue" th:href="@{/register}">Đăng ký</a>
			</div>
		</form>
	</div>
	<!-- CORE PLUGINS -->
	<script src="./assets/vendors/jquery/dist/jquery.min.js"
		type="text/javascript"></script>
	<script src="./assets/vendors/popper.js/dist/umd/popper.min.js"
		type="text/javascript"></script>
	<script src="./assets/vendors/bootstrap/dist/js/bootstrap.min.js"
		type="text/javascript"></script>
	<!-- PAGE LEVEL PLUGINS -->
	<script
		src="./assets/vendors/jquery-validation/dist/jquery.validate.min.js"
		type="text/javascript"></script>
	<!-- CORE SCRIPTS-->
	<script src="assets/js/app.js" type="text/javascript"></script>
	<!-- PAGE LEVEL SCRIPTS-->
	<script type="text/javascript">
		$(function() {
			$('#login-form').validate({
				errorClass : "help-block",
				rules : {
					email : {
						required : true,
						email : true
					},
					password : {
						required : true
					}
				},
				highlight : function(e) {
					$(e).closest(".form-group").addClass("has-error")
				},
				unhighlight : function(e) {
					$(e).closest(".form-group").removeClass("has-error")
				},
			});
		});
	</script>
</body>

</html>
