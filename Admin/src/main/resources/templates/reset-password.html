<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/" >

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width initial-scale=1.0">
<title th:text="${title}"></title>
<!-- GLOBAL MAINLY STYLES-->
<link href="./assets/vendors/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="./assets/vendors/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" />
<link href="./assets/vendors/themify-icons/css/themify-icons.css"
	rel="stylesheet" />
<!-- THEME STYLES-->
<link href="assets/css/main.css" rel="stylesheet" />
<!-- PAGE LEVEL STYLES-->
<link href="./assets/css/pages/auth-light.css" rel="stylesheet" />
</head>

<body class="bg-silver-300">
	<div class="content">
		<div class="brand">
			<a class="link" href="index.html">AdminSHOP</a>
		</div>

		<div th:if="${error}">
			<p class="alert alert-danger" th:text="${error}"></p>
		</div>
		<div th:if="${success}">
			<p class="alert alert-success" th:text="${success}"></p>
		</div>
				
		<form id="forgot-form" th:action="@{/reset}" method="post">
            <h3 class="m-t-10 m-b-10">Nhập mật khẩu mới</h3>
            <p class="m-b-20"></p>
            <input type="hidden" name="token" th:value="${token}">
            <div class="form-group">
                <div class="input-group-icon right">
					<div class="input-icon">
						<i class="fa fa-lock font-16"></i>
					</div>
					<input class="form-control" type="password" name="password" id="password"
						placeholder="Password">
				</div>
            </div>

            <div class="form-group">
                <button class="btn btn-info btn-block" type="submit">Xác nhận</button>
            </div>
        </form>
	</div>
	<!-- CORE PLUGINS -->
	<script src="./assets/vendors/jquery/dist/jquery.min.js"
		type="text/javascript"></script>
	<script src="./assets/vendors/popper.js/dist/umd/popper.min.js"
		type="text/javascript"></script>
	<script src="./assets/vendors/bootstrap/dist/js/bootstrap.min.js"
		type="text/javascript"></script>
	<!-- PAGE LEVEL PLUGINS -->
	<script
		src="./assets/vendors/jquery-validation/dist/jquery.validate.min.js"
		type="text/javascript"></script>
	<!-- CORE SCRIPTS-->
	<script src="assets/js/app.js" type="text/javascript"></script>
	<!-- PAGE LEVEL SCRIPTS-->
	<script type="text/javascript">
		$(function() {
			$('#login-form').validate({
				errorClass : "help-block",
				rules : {
					email : {
						required : true,
						email : true
					},
					password : {
						required : true
					}
				},
				highlight : function(e) {
					$(e).closest(".form-group").addClass("has-error")
				},
				unhighlight : function(e) {
					$(e).closest(".form-group").removeClass("has-error")
				},
			});
		});
		
	</script>
</body>

</html>
